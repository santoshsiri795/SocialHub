{% include 'header.html'  %}

{% block content %}

{% endblock content %}
{% load static %}


	
	
	
	<section>
		<div class="feature-photo">
			<figure><img src="{{user_info.thumbimg.url}}" alt="" style="height: 500px;"></figure>
			<div class="add-btn">
				<span>{{user_profile.friends.all.count}} Friend</span>
				
			</div>
			<form class="edit-phto" method="POST" enctype="multipart/form-data" action="edit_profile_thumb">
				{% csrf_token %}
                <i class="fa fa-camera-retro"></i>
				<label class="fileContainer" >
					Edit Cover Photo
				<input type="file" required="required" name="thumbimg"/>
				</label>
                <button type="submit" class="mtr-btn"><span>Update</span></button>
			</form>
			<div class="container-fluid">
				<div class="row merged">
					<div class="col-lg-2 col-sm-3">
						<div class="user-avatar">
							<figure>
								<img src="{{user_info.profilepic.url}}" alt="">
								<form class="edit-phto" method="POST" enctype="multipart/form-data" action="edit_profile_pic">
                                    {% csrf_token %}
									<i class="fa fa-camera-retro"></i>
									<label class="fileContainer">
										Edit Display Photo
                                       
										<input type="file" required="required" name="profilepic"/>
									</label>
                                    <button type="submit" class="mtr-btn"><span>Update1</span></button>
								</form>
							</figure>
						</div>
					</div>
					<div class="col-lg-10 col-sm-9">
						<div class="timeline-info">
							<ul>
								<li class="admin-name">
								  <h5>{{user_info.name}}</h5>
								  
								</li>
								
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section><!-- top area -->
		
	<section>
		<div class="gap gray-bg">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="row" id="page-contents">
							<div class="col-lg-3">
								
								
							</div><!-- sidebar -->
							<div class="col-lg-6">
								<div class="central-meta">
									<div class="editing-info">
										<h5 class="f-title"><i class="ti-info-alt"></i> Edit Basic Information</h5>

										

                                        <form action="" method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            {% for field in form %}
                                            <div class="form-group half">	
                                                {{field}}
                                                <label class="control-label" for="textarea">{{field.label}}</label><i class="mtrl-select"></i>
                                                
                                                
                                              </div>
                                            {% endfor %}
                                            <div class="submit-btns">
												
												<button type="submit" class="mtr-btn"><span>Update</span></button>
											</div>
                                        </form>
									</div>
								</div>
							<div class="col-lg-3">
								
							</div><!-- sidebar -->
							
						</div>	
					</div>
				</div>
			</div>
		</div>	
	</section>
